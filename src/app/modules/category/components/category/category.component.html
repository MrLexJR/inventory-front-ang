<mat-card>

    <h2 class="alinear">Listado de Categorías</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque categoría" appearance="fill">
                <mat-label>Buscar Categoría</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>

        <div class="right bt-center">
            <ul>
                <li>
                    <button mat-icon-button color="primary" (click)="getExcel()"><mat-icon>download</mat-icon>
                    </button>
                </li>
            </ul>
            <ul>
                <li>
                    <button mat-icon-button color="primary" (click)="getCategories()"><mat-icon>refresh</mat-icon>
                    </button>
                </li>
            </ul>
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar Categoría</button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <!-- id column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N° </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- description column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index">
                    <button mat-icon-button color="accent" (click)="edit(element)" [disabled]="!isAdmin">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(element.id)" [disabled]="!isAdmin">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell message-empty" [attr.colspan]="displayedColumns.length">
                    No se encontraron datos.
                </td>
            </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>


</mat-card>
